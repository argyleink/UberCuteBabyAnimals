<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Collection</title>

    <script src="/pages/collection/collection.js"></script>
</head>
<body>
   <div class="collection fragment">
        <div id="group_top_appbar" data-win-control="WinJS.UI.AppBar" data-win-options="{placement:'top', layout: 'custom'}">
            <ul id="filter_list">
                <li>
                    <button id="cmdBack" class="win-backbutton top-bar" aria-label="Back" onclick="WinJS.Navigation.back()"></button>
                </li>
                <li onclick="WinJS.Navigation.navigate(Application.navigator.home)">
                    <figure class="category-image home"></figure>
                    <h2>Home</h2>
                </li>
            </ul>
        </div> 

        <header aria-label="Header content" role="banner">
            <h1 class="titlearea win-type-ellipsis">
                <span id="collection_title" class="pagetitle"></span>
            </h1>
        </header>
        <section aria-label="Main content" role="main">
            <div id="collection_list" class="itemslist win-selectionstylefilled" aria-label="List of this group's items" 
                data-win-control="WinJS.UI.ListView" data-win-options="{ selectionMode: 'none' }"></div>
        </section>
    </div>
</body>
</html>
